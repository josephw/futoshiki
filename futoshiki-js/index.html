<!DOCTYPE html>

<meta charset=utf-8>

<script src='bundle.js'></script>
<script>

function solve() {
    const p = document.getElementById('puzzle');

    const f = abc.FutoshikiPrinter.parse(p.value);

    const res = document.getElementById('result');

    res.value = abc.FutoshikiPrinter.toString(f);

    new abc.Solver({
	    remainingPossibilities: (x) => { return true; },
        solution: (f) => {
            res.value = abc.FutoshikiPrinter.toString(f);
            return true;
        }
    }).solve(f);
}
</script>

<textarea id='puzzle' cols="20" rows="20">
</textarea>

<br>
<button onclick='solve()'>Solve</button>
<br>

<textarea id='result' cols="20" rows="20" readonly>
</textarea>
